<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Empleado del Mes</title>
</head>
<body>
    <h1>Empleado del Mes</h1>
    
    <!-- Sección para ingresar datos -->
    <div class="data-entry">
        <h2>Ingresar Datos</h2>
        <label for="empleado">Seleccionar Empleado:</label>
        <select id="empleado">
            <option value="Empleado 1">Empleado 1</option>
            <option value="Empleado 2">Empleado 2</option>
            <option value="Empleado 3">Empleado 3</option>
        </select><br>
        <div class="input-group">
            <label for="aqua">Aqua:</label>
            <input type="number" id="aqua" value="0">
        </div>
        <div class="input-group">
            <label for="emocion">Emoción:</label>
            <input type="number" id="emocion" value="0">
        </div>
        <div class="input-group">
            <label for="alegria">Alegría:</label>
            <input type="number" id="alegria" value="0">
        </div>
        <div class="input-group">
            <label for="frescura">Frescura:</label>
            <input type="number" id="frescura" value="0">
        </div>
        <button id="ingresarDatos">Ingresar Datos</button>
    </div>

    <!-- Sección para mostrar datos almacenados -->
    <div class="data-display">
        <h2>Datos Almacenados</h2>
        <table>
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Aqua</th>
                    <th>Emoción</th>
                    <th>Alegría</th>
                    <th>Frescura</th>
                    <th>Ventas Totales</th>
                </tr>
            </thead>
            <tbody id="datosTabla">
                <!-- Aquí se inicializarán las filas para cada empleado -->
                <tr>
                    <td>Empleado 1</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0 USD</td>
                </tr>
                <tr>
                    <td>Empleado 2</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0 USD</td>
                </tr>
                <tr>
                    <td>Empleado 3</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0 USD</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
